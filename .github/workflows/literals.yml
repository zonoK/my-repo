name: Literals
on: push
jobs:
    print:
        runs-on: ubuntu-latest
        steps:
            - run: printenv | grep 'LITERAL_'
              env:
                    LITERAL_NULL: ${{ null }} #null型
                    LITERAL_BOOL: ${{ true }} #bool型
                    LITERAL_NUMBER: ${{ 1234 }} #number型
                    LITERAL_STRING: ${{ 'Hello'}} #string型
                    LITERAL_OMIT_STRING: World #string型